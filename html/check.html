<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/check.css?after">
    <title>check page</title>
</head>
<body>
    <header>
        <div id="logo">
            <img class="sb-logo" src="../img/small_logo.png" alt="서브웨이 로고">
        </div>
    </header>
    <main>
        <section class="status-bar-section">
            <img src="../img/status1.png" alt="상태바 1" class="status-bar">
            <div class="order-details">아래의 주문 내역을 확인해 주세요.</div>
            <div class="order-title">
                <div class="menu-name">이탈리안 비엠티</div>
                <div class="menu-line"></div>
                <div class="sandwich-details">
                    15cm, 토스팅, 플랫브래드<br>
                    모차렐라 치즈<br>
                    양상추, 토마토, 오이, 피망, 양파<br>
                    랜치, 스위트 어니언
                </div>
                <div class="menu-line-bottom"></div>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="prev-button">이전 단계</button>
                <button type="button" class="next-button">다음 단계</button>
            </div>
            <div class="payment-bar">
                <div class="price-section">
                    <span class="price-amount">6,800</span><span class="currency">원</span>
                </div>
                <div class="order-section">
                    <img src="../img/order.png" alt="Cart Icon" class="cart-icon">주문 담기
                </div>
            </div>

        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
