<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">
    <title>add page</title>
</head>
<body>
    <header>
        <div id = "logo">
            <img class="sb-logo" src="../img/small_logo.png" alt="서브웨이 로고" >
        </div>
    </header>
    <main>
    <aside>
        <!--종류-->
        <div>
            <button type="button">
                <img src="../img/aside_main.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">샌드위치</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_bread.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">빵</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_vege.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">야채</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_topping.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">추가토핑</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_sauce.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">소스</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_drink.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">사이드|음료</span></p>
        </div>
    </aside>
    <section>
        <div class="container">
            <div class="item">
                <img src="../img/add_double.png" alt="추가토핑 1">
            </div>
            <p>더블초코칩</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/add_whitechoco.png" alt="추가토핑 2">
            </div>
            <p>화이트 초코 마카다미아</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/add_berry.png" alt="추가토핑 3">
            </div>
            <p>라즈베리 치즈케익</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/add_oat.png" alt="추가토핑 4">
            </div>
            <p>오트밀 레이즌</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/add_coke.png" alt="추가토핑 5">
            </div>
            <p>탄산음료</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/add_coffee.png" alt="추가토핑 6">
            </div>
            <p>커피</p>
        </div>
    </section>
    </main>
    
    <footer>
        <button type="button" class="prev-button">이전 단계</button>
        <button type="button" class="next-button">다음 단계</button>
    </footer>
</body>
</html>
