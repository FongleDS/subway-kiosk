    <script>
    $(document).ready(function() {
        function checkResponse() {
            $.ajax({
                url: '/check-response',
                type: 'GET',
                success: function(data) {
                    if (data.response_text != '이해하지 못했어요. 다시 한 번 말씀해주시겠어요?') {
                        window.location.href = '/check'; // 조건이 충족되면 page2로 리다이렉트
                    }
                }
            });
        }
        setInterval(checkResponse, 3000); // 5초마다 서버 응답 확인
    });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const addContainers = document.querySelectorAll('.container');
        let selectedAdds = sessionStorage.getItem('adds') ? JSON.parse(sessionStorage.getItem('adds')) : [];
    
        addContainers.forEach(container => {
            container.addEventListener('click', function() {
                const addName = this.querySelector('p').textContent;
                const index = selectedAdds.indexOf(addName);
    
                if (index > -1) {
                    selectedAdds.splice(index, 1);
                } else {
                    selectedAdds.push(addName);
                }
    
                sessionStorage.setItem('adds', JSON.stringify(selectedAdds)); // 저장
                console.log("Saved adds:", selectedAdds); // 로그 출력
                document.getElementById('selected-add').textContent = selectedAdds.join(", ");
            });
        });
        // 자동으로 에그마요 샌드위치를 선택
        setTimeout(() => {
            const add = "탄산음료";
            if (!selectedAdds.includes(add)) {
                selectedAdds.push(add);
                sessionStorage.setItem('adds', JSON.stringify(selectedAdds));
                document.getElementById('selected-add').textContent = selectedAdds.join(", ");
            }
        }, 13000); // 10초 후 실행
    });
</script>
