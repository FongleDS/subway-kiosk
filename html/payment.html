<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <title>payment page</title>
</head>
<body>
    <header>
        <div id="logo">
            <img class="sb-logo" src="../img/small_logo.png" alt="서브웨이 로고">
        </div>
    </header>
    <nav>
        <div class="progress">
            <h2>결제하기</h2>
            <div class="progress-bar">
            </div>
        </div>
    </nav>
    <div class="popup">
        <div class="popup-head">
            <img class="sb-logo" src="../img/mini_logo.png" alt="작은 로고">
            <p>결제</p>
        </div>
        <section>
            <p>결제 수단을 선택해주세요</p>
        </section>
        <div class="amount-display">
            <div class="choice">
                <button class="key1" type="button">
                    <img src="../img/card.png" alt="카드결제">
                </button>
                <p>카드결제</p>
            </div>
            <div class="choice">
                <button class="key2" type="button">
                    <img src="../img/kakao.png" alt="카카오 페이">
                </button>
                <p>카카오 페이</p>
            </div>
        </div>
    </div>
</body>
</html>
