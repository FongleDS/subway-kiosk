<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/credit.css">
</head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
<script type="text/javascript">
    var count = 5;
    var countdown = setInterval(function(){
        if (count == 0) {
            clearInterval(countdown);
            window.open('./lastpage.html', "_self");
        }
        count--;//카운트 감소
    }, 1000);
</script>
<body>
    <div class="kiosk-simulation">
        <div class="kiosk-background">
        <div class="mainpage">
    <header>
        <div id="logo">
            <img class="sb-logo" src="../static/small_logo.png" alt="서브웨이 로고">
        </div>
    </header>
    <nav>
        <div class="progress">
            <h2>결제하기</h2>
            <div class="progress-bar">
                <section class="status-bar-section">
                    <img src="../static/status2.png" alt="상태바 2" class="status-bar">
                </section>
        </div>
    </nav>
    <div class="popup">
        <div class="popup-head">
            <img class="sb-logo" src="../static/mini_logo.png" alt="작은 로고">
            <p>결제</p>
        </div>
        <section>
            <p>신용카드를 투입구에 넣어주세요</p>
            <p class="small-sec">결제가 완료될 때까지 카드를 빼지 마세요</p>
        </section>
        <div class="amount-display">
            <div class="choice">
                    <img src="../static/creditcard.png" alt="카드결제">
            </div>
        </div>
        <div class="under">
        <button type="button" class="delete-button"><a href="check.html">결제 취소</a></button>
        </div>
    </div>
</div>
<div id="screen_bottom">
    <div id="barcode">
        <div id="barcode_img"></div>
        <div>바코드를 대주세요</div>
        <div id="barcode_png"></div>
    </div>
    <div id="insert_card">
        <div>카드를 넣어주세요</div>
        <div id="insert_card_block"></div>
        <div id="use_card_block">____________________</div>
        <div>카드를 긁어주세요</div>
        <div id="receipt">
            <div id="receipt_exit"></div>
            <div id="receipt_img"></div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
