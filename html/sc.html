    <title>sauce page</title>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sauceContainers = document.querySelectorAll('.container');
        let selectedSauces = sessionStorage.getItem('sauces') ? JSON.parse(sessionStorage.getItem('sauces')) : [];
    
        sauceContainers.forEach(container => {
            container.addEventListener('click', function() {
                const sauceName = this.querySelector('p').textContent;
                const index = selectedSauces.indexOf(sauceName);
    
                if (index > -1) {
                    selectedSauces.splice(index, 1);
                } else {
                    selectedSauces.push(sauceName);
                }
    
                sessionStorage.setItem('sauces', JSON.stringify(selectedSauces)); // 저장
                console.log("Saved sauces:", selectedSauces); // 로그 출력
                document.getElementById('selected-sauce').textContent = selectedSauces.join(", ");
            });
        });
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedSandwiches = sessionStorage.getItem('sandwiches') ? JSON.parse(sessionStorage.getItem('sandwiches')) : [];
            console.log("Loaded sandwiches on sauce page:", selectedSandwiches); // 로그 출력
            if (selectedSandwiches.length > 0) {
                document.getElementById('selected-sandwiches-display').textContent = selectedSandwiches.join(", ");
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedBreads = sessionStorage.getItem('breads') ? JSON.parse(sessionStorage.getItem('breads')) : [];
            const selectedCheese = sessionStorage.getItem('cheese');
            console.log("Loaded breads on vege page:", selectedBreads); // 로그 출력
            if (selectedBreads.length > 0) {
                document.getElementById('selected-breads-display').textContent = selectedBreads.join(", ")+ (selectedCheese ? ", " + selectedCheese : "");
            }

    <script>
