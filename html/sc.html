<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sc.css">
    <title>sauce page</title>
</head>
<body>
    <header>
        <div id = "logo">
            <img class="sb-logo" src="../img/small_logo.png" alt="서브웨이 로고" >
        </div>
    </header>
    <main>
    <aside>
        <!--종류-->
        <div>
            <a href="sandwich.html">
            <button type="button">
                <img src="../img/aside_main.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">샌드위치</span></p>
            </a>
        </div>
        <div>
            <a href="bread.html">
            <button type="button">
                <img src="../img/aside_bread.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">빵</span></p>
            </a>
        </div>
        <div>
            <a href="vege.html">
            <button type="button">
                <img src="../img/aside_vege.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">야채</span></p>
            </a>
        </div>
        <div>
            <a href="side.html">
            <button type="button">
                <img src="../img/aside_topping.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">추가토핑</span></p>
            </a>
        </div>
        <div>
            <a href="sc.html">
            <button type="button">
                <img src="../img/aside_sauce.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">소스</span></p>
            </a>
        </div>
        <div>
            <a href="add.html">
            <button type="button">
                <img src="../img/aside_drink.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">사이드|음료</span></p>
            </a>
        </div>
    </aside>
    <section>
        <div class="container">
            <div class="item">
                <img src="../img/sc_lanch.png" alt="소스 1">
            </div>
            <p>랜치</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/sc_onion.png" alt="소스 2">
            </div>
            <p>스위트 어니언</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/sc_chill.png" alt="소스 3">
            </div>
            <p>스위트 칠리</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/sc_smoke.png" alt="소스 4">
            </div>
            <p>스모크 바비큐</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/sc_must.png" alt="소스 5">
            </div>
            <p>머스터드</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/sc_south.png" alt="소스 6">
            </div>
            <p>사우트웨스트 치폴레</p>
        </div>
    </section>
    </main>
    <div class="navigation-buttons">
        <button type="button" class="prev-button" onclick="location.href='side.html' ">이전 단계</button>
        <button type="button" class="next-button" onclick="location.href='add.html' ">다음 단계</button>
    </div>
    <footer>
        <div id="order_list">
            <div id="order1" class="cart">
                <div class="footer-square">샌드위치</div> 
                <div class="selected-name" id="selected-sandwiches-display"></div>
            </div>
            <div id="order2" class="cart">
                <div class="footer-square">소스</div> 
                <div class="selected-name" id="selected-sauce"></div>
            </div>
            <div id="order3" class="cart">
                <div class="footer-square">빵</div> 
                <div class="selected-name" id="selected-bread"></div>
            </div>
            <div id="order4" class="cart">
                <div class="footer-square">사이드/음료</div>
                <div class="selected-name" id="selected-side"></div>
            </div>
            <div id="order5" class="cart">
                <div class="footer-square">야채</div>
                <div class="selected-name" id="selected-vege"></div>
            </div>
            <div id="order6" class="cart">
                <div class="footer-square">추가토핑</div>
                <div class="selected-name" id="selected-add"></div>
            </div>
        </div>
    </footer>
</body>
</html>
