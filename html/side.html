<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sideContainers = document.querySelectorAll('.container');
        let selectedSides = sessionStorage.getItem('sides') ? JSON.parse(sessionStorage.getItem('sides')) : [];
    
        sideContainers.forEach(container => {
            container.addEventListener('click', function() {
                const sideName = this.querySelector('p').textContent;
                const index = selectedSides.indexOf(sideName);
    
                if (index > -1) {
                    selectedSides.splice(index, 1);
                } else {
                    selectedSides.push(sideName);
                }
    
                sessionStorage.setItem('sides', JSON.stringify(selectedSides)); // 저장
                console.log("Saved sides:", selectedSides); // 로그 출력
                document.getElementById('selected-side').textContent = selectedSides.join(", ");
            });
        });
    });
    </script>
