<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/side.css">
    <title>side page</title>
</head>
<body>
    <header>
        <div id = "logo">
            <img class="sb-logo" src="../img/small_logo.png" alt="서브웨이 로고" >
        </div>
    </header>
    <main>
    <aside>
        <!--종류-->
        <div>
            <button type="button">
                <img src="../img/aside_main.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">샌드위치</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_bread.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">빵</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_vege.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">야채</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_topping.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">추가토핑</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_sauce.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">소스</span></p>
        </div>
        <div>
            <button type="button">
                <img src="../img/aside_drink.png" alt="클릭 버튼">
            </button>
            <p><span class="subtitle">사이드|음료</span></p>
        </div>
    </aside>
    <section>
        <div class="container">
            <div class="item">
                <img src="../img/side_egg.png" alt="사이드 1">
            </div>
            <p>에그마요</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/side_bacon.png" alt="사이드 2">
            </div>
            <p>베이컨</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/side_cheese.png" alt="사이드 3">
            </div>
            <p>치즈추가</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/side_abocado.png" alt="사이드 4">
            </div>
            <p>아보카도</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/side_omlet.png" alt="사이드 5">
            </div>
            <p>오믈렛</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="../img/side_salami.png" alt="사이드 6">
            </div>
            <p>페퍼로니</p>
        </div>
    </section>
    </main>
    <footer>
        <button type="button" class="prev-button">이전 단계</button>
        <button type="button" class="next-button">다음 단계</button>
    </footer>
</body>
</html>
